<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen flex justify-center items-center font-raleway">
    <div class="container flex justify-center items-center p-6">
      <div class="w-[500px] h-auto bg-white shadow-lg rounded-3xl p-8">
        <h3 class="text-left font-semibold text-4xl text-gray-800 mb-6">To-Do App</h3>

        <form id="toDoApp" class="flex flex-col space-y-4">
          <input
            type="text"
            placeholder="Enter Task"
            id="taskInput"
            class="bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent"
          />
          <button
            type="submit"
            class="bg-pink-500 text-white text-lg font-semibold py-2 px-4 rounded-lg transition-transform transform hover:scale-105 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500"
          >
            ADD TASK
          </button>
        </form>

        <div class="output mt-6 border-t border-gray-300 pt-4" id="taskList"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
